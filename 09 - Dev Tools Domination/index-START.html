<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Console Tricks!</title>
  </head>
  <body>
    <p onClick="makeGreen()">×BREAK×DOWN×</p>

    <script>
      const dogs = [{ name: "Snickers", age: 2 }, { name: "hugo", age: 8 }];

      function makeGreen() {
        const p = document.querySelector("p");
        p.style.color = "#BADA55";
        p.style.fontSize = "50px";
      }

      // Regular
      console.log("hi");
      // Interpolated
      console.log("Hi i am a %s string ", "hehe");
      // Styled
      console.log(
        "%c I am a great text",
        "font-size: 50px;background-color: lightpink"
      );
      // warning!
      console.warn("oh no");
      // Error :|
      console.error("oh error");
      // Info
      console.info("im a fun fact");
      // Testing
      const p = document.querySelector("p");
      console.assert(p.classList.contains("ouch"), "that is wrong!");
      // clearing
      // console.clear(); //clear your console
      // Viewing DOM Elements
      console.log(p);
      console.dir(p);
      // Grouping together
      dogs.forEach(dog => {
        console.groupCollapsed(`${dog.name}`);
        console.log(`this is a ${dog.name}`);
        console.log(`${dog.name} is ${dog.age} years old`);
        console.log(`${dog.name} is ${dog.age * 7} dog years old`);
        console.groupEnd(`${dog.name}`);
      });
      // counting
      console.count("wes");
      console.count("wes");
      console.count("wes");
      console.count("wes");
      // timing
      console.time("fetching data");
      fetch("https://api.github.com/users/wesbos")
        .then(data => data.json())
        .then(data => {
          console.timeEnd("fetching data");
          console.log(data);
        });

      // table
      console.table(dogs);
    </script>
  </body>
</html>
