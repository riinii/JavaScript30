<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script
      type="text/javascript"
      src="http://www.cornify.com/js/cornify.js"
    ></script>
  </head>
  <body>
    <script>
      const pressed = [];
      const secretCode = "renee";
      window.addEventListener("keyup", e => {
        pressed.push(e.key);
        pressed.splice(
          -secretCode.length - 1,
          pressed.length - secretCode.length
        ); // look backwards, and don't let pressed grow pass length of secretCode
        if (pressed.join("") === secretCode) {
          console.log("hi renee!");
          cornify_add(); // add cool unicorns to screen
        }
      });
    </script>
  </body>
</html>
